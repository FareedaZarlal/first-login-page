<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
 </head>

<body>
  <div class="container">
  <div class="box" >
     <h1> Login Form</h1>
        
     <form>
       <div class="box1">   
          <p>USER NAME:</p>
          <p><input type="text" placeholder="Enter your name" name="username"  text-align="center"  style="padding:8px; font-size: 16px; border-radius: 8px; border: 2px solid"></p>
       </div>
          
      <div class="box2">
          <p>PASSWORD:</p>
          <p><input type="password" name="password" placeholder="Enter your password" style="padding:8px; font-size: 16px; border-radius: 8px; border: 2px solid;"></p>
       </div>
          
       <p style="margin-left:60px; margin-top:10px;"><ins>Forgot Password?</ins></p>
          
       <div class="box3" >
          <button type="submit" text-align="center"  >Log in</button>
          <button type="submit" text-align="center"  >Sign up</button>
       </div>
      
     </form> 
  </div>
  </div>
</body>
 
</html>
